<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Course Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Basic styling for the form */
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003078;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form id="contact-form" novalidate>
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required />
      <div id="name-error" class="error">Please enter your full name.</div>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />
      <div id="email-error" class="error">Please enter a valid email address.</div>

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <div id="message-error" class="error">Please enter your message.</div>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Course Hub</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Clear previous errors
      document.querySelectorAll('.error').forEach(e => e.style.display = 'none');

      let valid = true;

      // Validate Name
      const name = form.name.value.trim();
      if (name === '') {
        document.getElementById('name-error').style.display = 'block';
        valid = false;
      }

      // Validate Email
      const email = form.email.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === '' || !emailRegex.test(email)) {
        document.getElementById('email-error').style.display = 'block';
        valid = false;
      }

      // Validate Message
      const message = form.message.value.trim();
      if (message === '') {
        document.getElementById('message-error').style.display = 'block';
        valid = false;
      }

      if (valid) {
        alert(`Thanks for reaching out, ${name}! We will get back to you shortly.`);
        form.reset();
        // Here you can add actual form submission logic (AJAX or backend integration)
      }
    });
  </script>
</body>
</html>
